<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Scrollr</title>
	<link rel="stylesheet" href="public/css/scrollr.css">
</head>
<body>
	<div class="chat">
		<div class="chat-head">
			<button class="chat-expand">&#9650;</button>
			<input type="text" class="chat-name" placeholder="Enter your name">
		</div>
		<div class="chat-body">
			<div class="chat-messages">
				<span>Doc:</span> Hello<br>
				<span>Tony:</span> Hi<br>
			</div>
			<textarea placeholder="Type your message"></textarea>
		</div>
	</div>

	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="public/js/scrollr.js"></script>
</body>
</html>
